<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>
  <body id="overview">
  <nav class="navbar navbar-dark" style="background-color: #dadada;">
      <a class="navbar-brand" href="#">Dinner planner</a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col" style="text-align: left;">
        <h4>My dinner: <span id='numberOfGuests'></span> people</h4>
      </div>
      <div class="col" style="text-align: right;">
        <button type="button" class="btn btn-warning">Go back and edit dinner</button>
      </div>
    </div>
  </div>
  <hr>
  <div id="overviewCard">
    <div class="cards" id="selectedDishes"></div>
  </div>
  <div id="dishPrice" class="text-center">
    
  </div>
  <!--<p class="text-danger" id='dishPrice' style="text-align: right; padding-right: 25px;"></p>-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/exampleView.js"></script>
  <script src="js/view/cardView.js"></script>
  <script src="js/view/dishView.js"></script>
  <script src="js/view/myDinnerView.js"></script>
  <script src="js/view/overviewView.js"></script>
  <script src="js/view/overviewCardView.js"></script>
  <script src="js/view/printoutView.js"></script>
