<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>
  <body>
  <nav class="navbar navbar-dark" style="background-color: #dadada;">
    <ul class="navbar-nav nav nav-justified">
      <li><a class="navbar-brand" href="#">Dinner planner</a></li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row" id="dish">
      <div class="col-lg-2" id="myDinner" style="border-right: 3px solid black; padding-bottom: auto;">
        <h4>My dinner</h4>
        <div style="padding-top: 20px;">
          <label>People:</label>
          <input type="number" style="width: 50%; padding-left: 10px; margin-left: 10px;" value="" min="0" id="people"/>
        </div>
        <hr>
        <div class="container-fluid">
          <div class="row">
            <div class="col font-weight-bold" style="text-align: left;">
              dish name
            </div>
            <div class="col font-weight-bold" style="text-align: right;">
              cost
            </div>
          </div>
        </div>
        <hr>
        <p class="text-danger" style="text-align: right; padding-top: 10px; padding-right: 15px;">0.00 SEK</p>
      <center><button type="button" class="btn btn-default btn-md">Confirm dinner</button></center>
      </div>
      
      <div class="col-5" style="padding-top: 20px; padding-left: 50px;">
        <h2><span id='dishName'></span></h2>
        <div>
          <img style="width: 80%;" src="" id="dishImg"/>
        </div>
        <p style="padding-top: 20px; width: 80%;">
        <span id='dishDescription'></span>
        </p>
        <button type="button" class="btn btn-warning">back to search</button>
      </div>
      <div class="col-5">
        <div class="carding bg-light" style="margin-top: 66px; padding-bottom: width: 80%;">
          <div class="card-block">
            <h4 class="card-title" style="text-align: center; padding-top: 10px;">Ingredients for <span id='numberOfGuests'></span> people</h4>
            <hr>
            <div class="container-fluid" id="allIngredients">
            </div>
              <hr>
                <div class="row">
                  <div class="col-8">
                    <button type="button" class="btn btn-warning" style="margin-bottom: 15px;">add to menu</button>
                  </div>
                  <div class="col-2">
                    SEK
                  </div>
                  <div class="col-2">
                    <span id='price'></span>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      </div>
      </div>
    </div>
  </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/exampleView.js"></script>
  <script src="js/view/printoutView.js"></script>
  <script src="js/view/dishView.js"></script>
  <script src="js/view/cardView.js"></script>
  <script src="js/view/myDinnerView.js"></script>
  <!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
